<html>
    <head>
        <title>Hello World</title>
    </head>

    <body>

        <script>
            // Wait for DOM to load
            document.addEventListener("DOMContentLoaded", function(event) {
                document.getElementById("msgid").innerHTML = "This is Hello World by JavaScript";
            });
        </script>

        <div>
            This is Hello World by HTML
        </div>

        <div id="msgid">
        </div>

    </body>
</html>
